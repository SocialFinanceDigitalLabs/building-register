{% load static %}
<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>{% block title %}Vauxhall Walk Sign-In Sheet{% endblock %}</title>

        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/icon-57x57.png'%}">
        <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/icon-60x60.png'%}">
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/icon-72x72.png'%}">
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/icon-76x76.png'%}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/icon-114x114.png'%}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/icon-120x120.png'%}">
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/icon-144x144.png'%}">
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/icon-152x152.png'%}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon-180x180.png'%}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/icon-192x192.png'%}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/icon-32x32.png'%}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/icon-96x96.png'%}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/icon-16x16.png'%}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{% static 'img/icon-144x144.png'%}">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/forkongithub.css' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% block extra_head %}{% endblock %}
    </head>

    <body class="{% block body_class %}{% endblock %}">
      {% block page_header %}{% endblock %}
      <div class="container">
          {% block content %}{% endblock %}
      </div>
      <footer>
          Made with &#10084;&#65039;&nbsp; by <a href="https://github.com/kws" target="_blank">Kaj</a>
      </footer>
      <span class="forkongithub">
          <a href="https://github.com/SocialFinanceDigitalLabs/building-register">Fork me on GitHub</a>
      </span>
    </body>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</html>
