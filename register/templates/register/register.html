{% extends "base.html" %}

{% block title %}Social Finance Registration Site{% endblock %}

{% block content %}

    <h2>Social Finance Registration</h2>

    <p>
    Log in
    </p>

    <div class="container">
    {% for method in methods.values %}
        <a class="waves-effect waves-light btn" href="{% url 'register_mode' method=method.code %}"
        ><i class="material-icons right">{{ method.icon }}</i>{{ method.label }}</a>
    {% endfor %}

{% endblock %}
